<script>
    function showOrHideItem(){
        var extendInfos = document.getElementsByClassName('nothing_extend_info');
        for(var i =0;i<extendInfos.length;i++){
            var display = extendInfos[i].style.display;
            extendInfos[i].style.display = display=='none'?'':'none';
        }
        var text = document.getElementById('showBtn').innerHTML;
        document.getElementById('showBtn').innerHTML = text=='查看更多'?'收起':'查看更多';
    }
</script>
